<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getNumber(){
            var num = prompt("100 미만의 정수만 입력");
            var a = parseInt(num);
            if(a > 100){
                alert("정수" + a + "는 100보다 작지 않습니다." );
            } else {
                document.write(a);
            }
        }
        getNumber();
    </script>
</head>

</html>
